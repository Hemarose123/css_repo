<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        display: grid;
        grid-template-areas:
          "header header"
          "nav nav"
          "sidebar main"
          "footer footer";
        grid-template-columns: 1fr 2fr;
        grid-template-rows: auto auto 1fr auto;
        width: 400px;
        border: 2px solid black;
        background: white;
      }

      header {
        grid-area: header;
        background-color: pink;
        text-align: center;
        padding: 10px;
        font-weight: bold;
      }

      nav {
        grid-area: nav;
        background-color: purple;
        color: white;
        text-align: center;
        padding: 10px;
        font-weight: bold;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: lightpink;
        text-align: center;
        padding: 20px;
        font-weight: bold;
      }

      .main-content {
        grid-area: main;
        background-color: white;
        text-align: center;
        padding: 20px;
        font-weight: bold;
      }

      footer {
        grid-area: footer;
        background-color: plum;
        text-align: center;
        padding: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <nav>Navigation Bar</nav>
      <div class="sidebar">Left Panel</div>
      <div class="main-content">Main Content</div>
      <footer>Footer</footer>
    </div>
  </body>
</html>
