<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: orange;
        text-align: center;
        color: white;
        padding: 20px;
      }
      .nav {
        background-color: blue;
        color: white;
        width: 20%;
        height: 400px;
        float: left;
        text-align: center;
        padding-top: 20px;
      }
      .article {
        background-color: green;
        color: white;
        height: 400px;
        width: 80%;
        float: left;
        text-align: center;
        padding-top: 20px;
      }
      .footer {
        background-color: brown;
        color: white;
        text-align: center;
        padding: 20px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="header">Header</div>
    <div class="nav">Nav</div>
    <div class="article">Article</div>
    <div class="footer">Footer</div>
  </body>
</html>
