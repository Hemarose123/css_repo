<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        display: grid;
        grid-template-areas:
          "header"
          "nav"
          "content"
          "footer";
        width: 300px;
        border: 2px solid black;
        background: white;
      }

      header {
        grid-area: header;
        text-align: center;
        padding: 10px;
        border-bottom: 2px solid black;
      }

      nav {
        grid-area: nav;
        text-align: center;
        padding: 10px;
        border-bottom: 2px solid black;
      }

      .content {
        grid-area: content;
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: auto auto;
        border-bottom: 2px solid black;
      }

      section {
        grid-column: 1;
        padding: 10px;
        border-right: 2px solid black;
        border-bottom: 2px solid black;
      }

      article {
        grid-column: 1;
        padding: 10px;
      }

      aside {
        grid-column: 2;
        grid-row: span 2;
        padding: 10px;
        border-left: 2px solid black;
      }

      footer {
        grid-area: footer;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>&lt;header&gt;</header>
      <nav>&lt;nav&gt;</nav>
      <div class="content">
        <section>&lt;section&gt;</section>
        <aside>&lt;aside&gt;</aside>
        <article>&lt;article&gt;</article>
      </div>
      <footer>&lt;footer&gt;</footer>
    </div>
  </body>
</html>
