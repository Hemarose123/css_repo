<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        color: #333;
      }

      .header {
        padding: 20px;
        background-color: #f0f0f0;
      }

      .nav {
        margin-top: 10px;
      }

      .nav a {
        margin: 0 15px;
        text-decoration: none;
        color: purple;
      }

      .feature {
        margin: 20px 0;
        padding: 50px;
        background-color: #e0e0e0;
        font-size: 1.5em;
      }

      .columns {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .column {
        flex: 1;
        background-color: #d0d0d0;
        padding: 40px 20px;
      }

      .footer {
        padding: 15px;
        background-color: #f0f0f0;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Logo</h1>
      <div class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="feature">Feature</div>

    <div class="columns">
      <div class="column">Column One</div>
      <div class="column">Column Two</div>
      <div class="column">Column Three</div>
    </div>

    <div class="footer">&copy; Copyright 2011</div>
  </body>
</html>
