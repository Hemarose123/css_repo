<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Structure</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        border: 2px solid black;
      }
      .header,
      .nav,
      .footer {
        text-align: center;
        padding: 20px;
        border: 1px solid black;
        font-weight: bold;
      }
      .content {
        display: flex;
        border: 1px solid black;
        height: 300px;
      }
      .sidebar {
        width: 20%;
        border-right: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }
      .main {
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header Section</div>
      <div class="nav">Navigation Bar</div>
      <div class="content">
        <div class="sidebar">Index</div>
        <div class="main">Content section</div>
      </div>
      <div class="footer">Footer Section</div>
    </div>
  </body>
</html>
